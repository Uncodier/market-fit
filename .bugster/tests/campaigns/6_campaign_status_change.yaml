name: Campaign Status Change
page: campaigns/:id
page_path: app/campaigns/[id]/page.tsx
task: Changing campaign status
steps:
- Navigate to a specific campaign detail page
- Locate the campaign status control with data-testid='campaign-status-selector'
- Click on status dropdown to reveal status options
- Select a different status (Active, Paused, Completed) from available options
- Confirm the status change in the verification dialog
- Verify the status updates visually with new status highlighted
- Refresh the page and validate the status change persisted correctly
- Check that the new status is displayed in the status bar
expected_result: Campaign status updates successfully with visual confirmation and
  persistence after page reload
