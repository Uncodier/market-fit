name: Password Reset Functionality
page: auth/set-password
page_path: app/auth/set-password/page.tsx
task: Reset password with valid token
steps:
- Navigate to set-password page with valid token
- Enter new password in the password field
- Confirm new password in the confirmation field
- Click the submit button
- Verify success message and redirection to login page
expected_result: Password is successfully reset and user is redirected to login page
